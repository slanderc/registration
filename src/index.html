    <div class="content container">
      <form class="registration-form">

        <p><input class="registration-form__password form-control" type="password" placeholder="Пароль"></p>
        <p><input class="registration-form__password-repeat form-control" type="password" placeholder="Повторите пароль"></p>

        <input class="registration-form__button registration-form__button_action" type="submit" value="Регистрация">
